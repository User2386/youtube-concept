<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube</title>
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/Black.svg" alt="YouTube logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search"></button>
            <!--<svg class="icon icon-search" height="19" width="19">
                <use xlink:href="img/icons.svg#Shape"></use>
            </svg>-->
            <img src="Shape.svg" alt="icon-search" class="icon-search" height="19" width="19">
        </div>
       <div class="icons-button">
           <button class="button-icon vid"><img src="video.svg" alt="" width="27" height="20"></button>
           <button class="button-icon combo"><img src="Combined.svg" alt="" height="21" width="21"></button>
            <button class="button-icon din-don"><img src="din-don.svg" alt="" width="22" height="26"></button>
       </div> <!--ПОДУМАТЬ НАД ТЕМ СДЕЛАТЬ ЛИ КНОПКОЙ ИЛИ ССЫЛКОЙ-->
       <button class="user">
           <img src="Arashan.jpg" alt="User avatar" class="user-avatar" height="40" width="40">
       </button>
       <!-- /.user -->
    </header>
</body>
</html>
